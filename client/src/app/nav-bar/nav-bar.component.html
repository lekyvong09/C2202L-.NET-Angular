<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
    <a routerLink="/">
      <img src="/assets/images/logo.png" style="max-height: 70px;" alt="logo">
    </a>

    <nav class="d-flex flex-grow-1 justify-content-center text-uppercase" style="font-size: large;">
      <a class="me-5 py-2 text-decoration-none" routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
      <a class="me-5 py-2 text-decoration-none" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Shop</a>
      <a class="me-5 py-2 text-decoration-none" routerLink="/test-error" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Errors</a>
      <a class="me-5 py-2 text-decoration-none" href="#">Contact</a>
    </nav>

    <div class="d-flex align-items-center">
        <a routerLink="/basket" class="position-relative mx-5 text-decoration-none text-dark">
            <fa-icon [icon]="faCartShopping" size="2x"></fa-icon>
            <div class="cart-no">5</div>
        </a>

        <a href="#" class="btn btn-outline-primary me-3">Login</a>
        <a href="#" class="btn btn-outline-primary me-3">Sign up</a>
    </div>

  </div>
